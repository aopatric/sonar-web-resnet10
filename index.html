<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ResNet Training Interface</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --bg-gray: #f3f4f6;
            --border-gray: #e5e7eb;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background: #fff;
        }

        .container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
        }

        .control-panel {
            background: var(--bg-gray);
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid var(--border-gray);
        }

        .config-section {
            margin-bottom: 1.5rem;
        }

        .config-section h3 {
            margin: 0 0 1rem 0;
            font-size: 1.1rem;
            color: #374151;
        }

        .config-group {
            margin-bottom: 1rem;
        }

        .config-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4b5563;
            font-size: 0.9rem;
        }

        input[type="number"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border-gray);
            border-radius: 4px;
            margin-bottom: 0.5rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .checkbox-group label {
            margin: 0;
        }

        button {
            width: 100%;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 6px;
            background: var(--primary);
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background: var(--primary-hover);
        }

        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .primary-button {
            background: var(--primary);
            margin-bottom: 1rem;
        }

        .secondary-button {
            background: #4b5563;
        }

        .log-section {
            background: #1e293b;
            color: #e2e8f0;
            padding: 1.5rem;
            border-radius: 8px;
            font-family: ui-monospace, monospace;
            overflow-y: auto;
            height: 600px;
        }

        .log-entry {
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .log-time {
            color: #94a3b8;
        }

        .log-success {
            color: #86efac;
        }

        .log-error {
            color: #fca5a5;
        }

        .log-info {
            color: #93c5fd;
        }
    </style>
</head>
<body>
    <h1>ResNet Training Interface</h1>
    
    <div class="container">
        <div class="control-panel">
            <div class="config-section">
                <h3>Data</h3>
                <button id="loadData" class="primary-button">Load Training Data</button>
                <div id="dataInfo" style="font-size: 0.9rem; margin-top: 0.5rem; color: #4b5563;"></div>
            </div>

            <div class="config-section">
                <h3>Training Configuration</h3>
                
                <div class="config-group">
                    <label for="epochs">Epochs</label>
                    <input type="number" id="epochs" value="10" min="1" max="100">
                </div>

                <div class="config-group">
                    <label for="batchSize">Batch Size</label>
                    <input type="number" id="batchSize" value="32" min="1" max="512">
                </div>

                <div class="config-group">
                    <label for="validationSplit">Validation Split Ratio</label>
                    <input type="number" id="validationSplit" value="0.2" min="0" max="0.5" step="0.05">
                </div>

                <div class="config-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="shuffle" checked>
                        <label for="shuffle">Shuffle Data</label>
                    </div>
                </div>

                <div class="config-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="verbose" checked>
                        <label for="verbose">Verbose Output</label>
                    </div>
                </div>
            </div>

            <div class="config-section">
                <button id="startTraining" class="primary-button" disabled>Start Training</button>
            </div>
        </div>

        <div class="log-section" id="logOutput">
            <!-- Training logs will be inserted here -->
        </div>
    </div>

	<script type="module" src="main.js"></script>
</body>
</html>
